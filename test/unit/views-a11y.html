<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="static-content">
      <template>
        <my-static-page-view active></my-static-page-view>
      </template>
    </test-fixture>
    <test-fixture id="counter-with-redux">
      <template>
        <my-counter-with-redux-view active></my-counter-with-redux-view>
      </template>
    </test-fixture>
    <test-fixture id="shopping">
      <template>
        <my-shopping-view active></my-shopping-view>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <my-view404 active></my-view404>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import {axeReport} from 'pwa-helpers/axe-report.js';
      import '../../src/components/my-static-page-view.js';
      import '../../src/components/my-counter-with-redux-view.js';
      import '../../src/components/my-shopping-view.js';
      import '../../src/components/my-view404.js';

      suite('views a11y tests', function() {
        test('my-static-page-view', function() {
          const el = fixture('static-content');
          return axeReport(el);
        });

        test('my-counter-with-redux-view', function() {
          const el = fixture('counter-with-redux');
          return axeReport(el);
        });

        test('my-shopping-view', function() {
          const el = fixture('shopping');
          return axeReport(el);
        });

        test('my-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
